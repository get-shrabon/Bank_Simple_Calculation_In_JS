<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank_Project | JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header  class="py-5 text-center">
      <h1>
        This Is <span class="fw-bolder text-info display-3">Umbany</span> Personal Bank
        !!!!
      </h1>
    </header>
    <main>
        <section class="m-auto container py-5 px-3 bg-info-subtle rounded text-center">
            <h3 class="mb-4 fw-bolder text-center">Login Details.</h3>
            <div class="m-auto">
                <input required title="Enter Your Email Address..." class="d-block w-75 border-0 py-2 px-2 rounded mb-3 m-auto" type="email" name="" id="email" placeholder="Enter Your Email Address...">
                <input required title="Enter Your Password..." class="d-block w-75 border-0 py-2 px-2 rounded mb-3 m-auto" type="password" name="" id="password" placeholder="Enter Your Password...">
                <input id="submit_btn" title="Submit" class="btn  btn-outline-primary" type="button" value="Submit">
            </div>
        </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>
